<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
</head>

<body>
    <div class="wall">
        <div class="drywall">
            <h1><span>Drywall</span></h1>
            <div class="icons">
                <div class="demo active">1</div>
                <div class="demo">2</div>
                <div class="demo">3</div>
                <div class="demo">4</div>
                <div class="demo">5</div>
            </div>
            <h4>Information about the building</h4>
            <img src="./images/line1 (1).png" alt="">

            <div class="checkbox">
                <h3>How old is your building?</h3>
                <div class="mycheckbox">
                    <input type="checkbox" id="myCheckbox" class="checkbox1" name="myCheckbox" value="1">
                    <label for="myCheckbox">Age older than <b>50 </b>years</label><br>
                </div>
                <div class="mycheckbox">
                    <input type="checkbox" id="myCheckbox" class="checkbox2" name="myCheckbox" value="1">
                    <label for="myCheckbox">Age older than <b> 50 </b> years <span>(already
                            insulated)</span></label><br>
                </div>
                <div class="mycheckbox">
                    <input type="checkbox" id="myCheckbox" class="checkbox2" name="myCheckbox" value="1">
                    <label for="myCheckbox">Age older than <b>40 </b> years</label><br>
                </div>
                <div class="mycheckbox">
                    <input type="checkbox" id="myCheckbox" class="checkbox4" name="myCheckbox" value="1">
                    <label for="myCheckbox">Age older than <b> 40 </b> years <span>(already
                            insulated)</span></label><br>
                </div>
                <div class="mycheckbox">
                    <input type="checkbox" id="myCheckbox" class="checkbox5" name="myCheckbox" value="1">
                    <label for="myCheckbox">To <b>40 </b> years</label>
                </div>
            </div>

            <h3>BaseArea</h3>

            <div class="icons">
                <span class="material-symbols-rounded">-</span>
                <div class="small">
                    <label for="area">Area in m2</label>
                    <input type="text" class="checkbox6">
                </div>
                <span class="material-symbols-rounded">+</span>

            </div>
            <div class="btn">
                <div class=".button">
                    <a href="./index.html"><i class="material-icons">chevron_left</i>Back</a>
                </div>
                <div class="button">
                    <a href="#" id="index3" class="disabled">Forward <i class="material-icons">chevron_right</i></a>

                </div>
            </div>
        </div>
        <div class="popup" id="popup" style="display:none">
            <p>Please select any of them</p>
            <button  class="close">ok</button>
        </div>
    </div>
   
    <script src="./script1.js"></script>
   
</body>

</html>
